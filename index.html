<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="normalize.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Frontend Mentor | Ping coming soon page</title>

<body>

  <div class="container d-flex align-items-center flex-column">
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1 class="text-center">We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form class="row d-flex">
      <input type="email" placeholder="Your email address..." id="email" class="rounded-5 col-sm-12 col-md-8">
      <button class="rounded-5 col-sm-12 col-md-3">Notify Me</button>
      <small class="p-2 ps-4 d-none">please provied a valid email address</small>
    </form>
    <img src="images/illustration-dashboard.png" alt="image" class="image">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
